<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <script
      src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      defer></script>
    <script src="script.js" defer></script>
    <title>JavaScript - DOM - Prática da Semana 03</title>
  </head>

  <body class="p-3 m-0 border-0">
    <h1 class="text-center">Sistema de Cadastro de Veículos</h1>
    <hr />

    <form
      name="form1"
      action="#"
      method="POST"
      class="row g-3 needs-validation"
      novalidate>
      <div class="col-md-6">
        <label for="marca" class="form-label">Marca</label>
        <input
          type="text"
          class="form-control"
          id="marca"
          placeholder="Chevrolet"
          required />
        <div class="invalid-feedback">Informe a marca do veículo.</div>
      </div>
      <div class="col-md-6">
        <label for="modelo" class="form-label">Modelo</label>
        <input
          type="text"
          class="form-control"
          id="modelo"
          placeholder="Astra"
          required />
        <div id="feedbackModelo" class="invalid-feedback">
          Informe o modelo do veículo.
        </div>
      </div>
      <div class="col-md-6">
        <label for="ano" class="form-label">Ano</label>
        <input
          type="text"
          class="form-control"
          id="ano"
          placeholder="2004"
          pattern="\d{4}"
          required />
        <div class="invalid-feedback">Informe o ano corretamente.</div>
      </div>
      <div class="col-md-6">
        <label for="cor" class="form-label">Cor</label>
        <select id="cor" class="form-select" required>
          <option value="" disabled selected>
            Selecione a cor do veículo...
          </option>
          <option value="Branco">Branco</option>
          <option value="Preto">Preto</option>
          <option value="Vermelho">Vermelho</option>
          <option value="Azul">Azul</option>
          <option value="Amarelo">Amarelo</option>
          <option value="Cinza">Cinza</option>
        </select>
        <div class="invalid-feedback">Informe a cor do veículo.</div>
      </div>
      <div class="col-md-6">
        <label for="condicao" class="form-label">Condição</label>
        <select id="condicao" class="form-select" required>
          <option value="" disabled selected>
            Selecione a condição do veículo...
          </option>
          <option value="Zero_Km">Zero KM</option>
          <option value="Usado">Usado</option>
        </select>
        <div class="invalid-feedback">Informe a condição do veículo.</div>
      </div>
      <div class="col-md-6">
        <label for="preco" class="form-label">Preço na Tabela FIPE</label>
        <div class="input-group">
          <div class="input-group-text">R$</div>
          <input
            type="text"
            class="form-control"
            id="preco"
            placeholder="20.000,00"
            required />
        </div>
        <div id="feedbackPreco" class="invalid-feedback">
          Informe o preço corretamente.
        </div>
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <input
          type="submit"
          class="btn btn-primary me-md-2"
          value="Inserir"
          id="btnInserir" />
      </div>
    </form>

    <hr />

    <table class="table table-striped" id="tabela">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Marca</th>
          <th scope="col">Modelo</th>
          <th scope="col">Ano</th>
          <th scope="col">Cor</th>
          <th scope="col">Condição</th>
          <th scope="col">FIPE</th>
          <th scope="col">Ação</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
